<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nuclear Chain Reaction Simulation</title>
</head>
<body>
    <div class="controls">
        <div class="controls-1">
            <button class="play-btn"><i class="fa-solid fa-play"></i></button>
            <button class="pause-btn"><i class="fa-solid fa-pause"></i></button>
            <button class="forward-btn"><i class="fa-solid fa-forward"></i></button>
            <button class="reset-btn">Reset</button>
        </div>
        
        <div class="controls-2">
            <p>No of nuclei: </p>
            <input type="range" min="0" max="20" value="1" class="slider" id="nuclei-no">
            <p>Neutron Speed: </p>
            <input type="range" min="5" max="20" value="10" class="slider" id="speed">
            <div class="fissioned-percentage">Fissioned: </div>
        </div>

        <div class="controls-3">
            <div class="probabilty"></div>
            <div class="energy"></div>
            <div class="isotpes"></div>
            <input type="checkbox" id="graph" name="graph">
            <label for="graph">Graph</label>
        </div>
    </div>

    <div class="screen">
        <div class="reactor"></div>
        <div class="electron-gun"></div>
    </div>

</body>
</html>
